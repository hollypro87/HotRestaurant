<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Reservation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4 text-center">
        <span class="fa fa-fire"></span> Hot Restaurant
      </h1>
      <hr class="my-2" />
      <h2 class="text-center">Reserve your table</h2>
      <div class="text-center mt-3">
        <a class="btn btn-primary btn-lg mr-3" href="./index.html">
          <span class="fa fa-home mr-1"></span>Home Page</a>
        <a class="btn btn-primary btn-lg mr-3" href="./reservation.html">
          <span class="fa fa-list-alt mr-1"></span> Reservations</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Reservation Form
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="resName" />
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="resPhone" />
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="resEmail" />
              </div>
              <button type="submit" class="btn btn-primary submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
